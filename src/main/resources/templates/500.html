<!DOCTYPE html>
<html	lang="pt"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutSimples'">
	
	<head></head>
	
	<body>
		<div layout:fragment="conteudo">
			<div class="aw-error-panel">
				<h1 class="aw-error-panel__code">
					<i class="fa fa-exclamation-triangle">500</i>
				</h1>
				
				<h2 class="aw-error-panel__title">Erro no Servidor</h2>
				
				<div class="aw-error-panel__description">
					Desculpa, houve um erro durante a execução da sua requisição.
					Tente novamente ou entre em contacto com a gente se o problema persistir.
					<br><br>
					<a href="javascript:history.back()" class="btn btn-primary">Voltar para onde estava</a>
				</div>
			</div>
		</div>
	</body>		
</html>
