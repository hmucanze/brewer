<!DOCTYPE html>
<html	lang=pt
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
		
		<title>Cadastro de Estilo</title>
		
		<body>
			<section layout:fragment="conteudo">
				<div class="page-header">
					<div class="container-fluid">
						<h1>Cadastro de Estilo</h1>
					</div>
				</div>
				
				<div class="container-fluid">
					
					<th:block th:include="fragments/MensagemSucesso"></th:block>
					
					<form method="POST" th:object="${estilo}" th:action="@{/estilos/novo}" class="form-vertical">
						<th:block th:include="fragments/MensagemErroValidacao"></th:block>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label>
							<input type="text" id="nome" th:field="*{nome}" class="form-control">
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
						
					</form>
				</div>
			</section>
		</body>
</html>
