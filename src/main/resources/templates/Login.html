<!DOCTYPE html>
<html	lang="pt"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutSimples'">
		
	<head>
 		<title>Login</title>
	</head>

	<body>
 		<div class="aw-layout-simple-page__container" layout:fragment="conteudo">

			<form th:action="@{/login}" method="POST">
				<div class="aw-simple-panel">
					<img alt="AlgaWorks" th:src="@{/layout/images/logo-gray.png}"/>
		
					<div class="aw-simple-panel__message">
						Por favor, faça o login.
					</div>
		
					<div class="aw-simple-panel__message is-error" th:if=${#bools.isTrue(param.error)}>
						O email e/ou a senha não conferem.
					</div>
		
					<div class="aw-simple-panel__box">
						<div class="form-group  has-feedback">
							<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="username" autofocus="autofocus"/>
							<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
						</div>
			
						<div class="form-group  has-feedback">
							<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
							<span class="glyphicon  glyphicon-lock  form-control-feedback"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
						</div>
					</div>
		
					<div class="aw-simple-panel__footer">Novo por aqui? <a href="#">Cadastre-se</a>.</div>
				</div>
			</form>

  		</div>

	  	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	  	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
	</body>
</html>
