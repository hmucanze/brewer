<!DOCTYPE html>
<html	lang="pt"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:brewer="http://www.brewer.mucanze.com"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
		
		<head>
			<title>Cadastro de Cidade</title>
		</head>
		
		<body>
			<section layout:fragment="conteudo">
				<div class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-10">
								<h1>Cadastro de Cidade</h1>
							</div>
							
							<div class="col-sm-2">
								<div class="aw-page-header-controls">
									<a class="btn btn-default" th:href="@{/cidades}">
										<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm"> Pesquisar</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="container-fluid">
					<form method="POST" th:object="${cidade}" th:action="@{/cidades/novo}" class="form-vertical">
						<brewer:message/>
						<div class=row>
							<div class="form-group col-sm-9  bw-required">
								<label for="nome" class="control-label">Nome</label>
								<input type="text" id="nome" class="form-control" th:field="*{nome}">
							</div>
							
							<div class="form-group col-sm-3  bw-required">
								<label for="estado" class="control-label">Estado</label>
								<select id="estado" class="form-control" th:field="*{estado}">
									<option value="">Selecione um estado</option>
									<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nome}">SÃ£o Paulo</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</section>
		</body>
</html>
