<!DOCTYPE html>
<html	lang="pt"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		
		<body>
		
			<div class="modal fade" id="modalEstiloCadastroRapido" tabindex="-1" aria-hidden="true" th:fragment="modal">
			  <div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			        <h4 class="modal-title">Cadastro de Estilo</h4>
			      </div>
			      <div class="modal-body">
			      	<div class="alert alert-danger hidden  js-container-mensagem-erro" role="alert"></div>
			      	<form class="form-horizontal" th:action="@{/estilos}">
			      		<div class="form-group">
			      			<label for="nomeEstilo" class="control-label col-sm-2">Nome</label>
			      			<div class="col-sm-10">
			      				<input type="text" id="nomeEstilo" class="form-control">
			      			</div>
			      		</div>
			      	</form>
			      	
			      	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			      	<button type="button" class="btn btn-primary  js-modal-cadastro-estilo-btn">Salvar</button>
			      </div>
			      
			    </div>
			  </div>
			</div>
		
		</body>
</html>
